<ezp-top-bar></ezp-top-bar>
<div class="container-fluid admin-container px-0">
    <div class="d-flex" id="wrapper">
        <!-- Sidebar-->
        <div class="side-bar-container">
            <ezp-admin-side-bar></ezp-admin-side-bar>
        </div>
        <!-- Page content wrapper-->
        <div id="page-content-wrapper">
            <!-- Top navigation-->
            <ezp-admin-nav-bar></ezp-admin-nav-bar>
            <!-- Page content-->
            <div class="container-fluid">
                <div [@fadeInOut] class="card mt-2">
                    <p-tabView [(activeIndex)]="activeIndex" (onChange)="tabViewChange($event)">
                        <p-tabPanel *ngIf="canViewArticleTab" header="Article" leftIcon="fas fa-clipboard-list">
                            <ezp-article-list></ezp-article-list>
                        </p-tabPanel>
                        <p-tabPanel *ngIf="canViewSettingTab" header="News Settings" leftIcon="fas fa-cog">
                            <ezp-news-settings></ezp-news-settings>
                        </p-tabPanel>
                    </p-tabView>
                </div>
            </div>
        </div>
    </div>
</div>
