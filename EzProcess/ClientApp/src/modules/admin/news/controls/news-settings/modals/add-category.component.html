<form novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group row pb-2 align-items-center">
        <label for="tagName" class="col-sm-3 col-form-label">Category Name</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" name="categoryName" id="categoryName" placeholder="Category name"
                formControlName="categoryName" [ngClass]="{ 'is-invalid': validated && f.categoryName.errors }">
            <div *ngIf="validated && f.categoryName.errors" class="verror">
                Category Name is required
            </div>
        </div>
    </div>
    <div class="form-group row pb-2 align-items-center">
        <label for="parentCategory" class="col-sm-3 col-form-label">Parent Category</label>
        <div class="col-sm-9">
            <p-dropdown [options]="parentCategories" formControlName="parentCategory" [showClear]="true"
                [(ngModel)]="selectedParentCategory" styleClass="form-control form-control-sm"
                placeholder="Select parent category" [autoDisplayFirst]="false" dropdownIcon="fas fa-chevron-down"
                optionLabel="categoryName" optionValue="id">
            </p-dropdown>
        </div>
    </div>
    <div class="form-group row pb-2 align-items-center">
        <label for="tagName" class="col-sm-3 col-form-label">Description</label>
        <div class="col-sm-9">
            <textarea rows="5" class="form-control" id="description" placeholder="Category description"
                formControlName="description"></textarea>
        </div>
    </div>
    <div *ngIf="isEdit" class="form-group row pb-2 align-items-center">
        <label for="acceptTerms" class="col-sm-3 col-form-label">Is Deleted</label>
        <div class="col-sm-9">
            <input type="checkbox" formControlName="isDeleted" id="isDeleted" class="form-check-input" />
        </div>
    </div>
    <div class="form-group row">
        <div class="col-12">
            <button *ngIf="canAddCategory" type="submit" class="btn btn-primary float-right" [disabled]="isSaving">
                <i *ngIf="!isSaving" class='fa fa-save'></i><i *ngIf="isSaving"
                    class='fa fa-circle-o-notch fa-spin'></i>
                {{isSaving ? 'Saving' : 'Save'}}
            </button>
            <button *ngIf="!canAddCategory" type="button" (click)="cancel()"
                class="btn btn-outline-secondary float-right">Close</button>
            <button *ngIf="canAddCategory" type="button" (click)="cancel()" class="btn btn-danger float-right"
                [disabled]="isSaving"><i class='fa fa-times'></i> Cancel</button>
        </div>
    </div>
</form>
