<form novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group row align-items-center">
        <label for="tagName" class="col-sm-3 col-form-label">TagName</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" name="tagName" id="tagName" placeholder="Input new tag"
                formControlName="tagName" [ngClass]="{ 'is-invalid': validated && f.tagName.errors }">
            <div *ngIf="validated && f.tagName.errors" class="verror">
                TagName is required
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-12">
            <button *ngIf="canAddTag" type="submit" class="btn btn-primary float-right" [disabled]="isSaving">
                <i *ngIf="!isSaving" class='fa fa-save'></i><i *ngIf="isSaving"
                    class='fa fa-circle-o-notch fa-spin'></i>
                {{isSaving ? 'Saving' : 'Save'}}
            </button>
            <button *ngIf="!canAddTag" type="button" (click)="cancel()"
                class="btn btn-outline-secondary float-right">Close</button>
            <button *ngIf="canAddTag" type="button" (click)="cancel()" class="btn btn-danger float-right"
                [disabled]="isSaving"><i class='fa fa-times'></i> Cancel</button>
        </div>
    </div>
</form>
