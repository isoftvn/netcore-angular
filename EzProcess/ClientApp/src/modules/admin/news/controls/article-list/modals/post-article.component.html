<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group row pb-2 align-items-center">
        <label for="title" class="col-sm-2 col-form-label">Article title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="title" placeholder="Article title" formControlName="title"
                [ngClass]="{ 'is-invalid': validated && f.title.errors }">
            <div *ngIf="validated && f.title.errors" class="verror">
                Title is required
            </div>
        </div>
    </div>
    <div class="form-group row pb-2 align-items-center">
        <label for="title" class="col-sm-2 col-form-label">Article tags</label>
        <div class="col-sm-10">
            <p-multiSelect [options]="tags" formControlName="selectedCities"></p-multiSelect>
        </div>
    </div>
    <div class="form-group row pb-2 align-items-center">
        <div class="col-sm-12" formControlName="content" [ngxSummernote]="config">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-12">
            <button *ngIf="canPostArticle" type="submit" class="btn btn-primary float-right" [disabled]="isSaving">
                <i *ngIf="!isSaving" class='fa fa-save'></i><i *ngIf="isSaving"
                    class='fa fa-circle-o-notch fa-spin'></i>
                {{isSaving ? 'Saving' : 'Save'}}
            </button>
            <button *ngIf="!canPostArticle" type="button" (click)="cancel()"
                class="btn btn-outline-secondary float-right">Close</button>
            <button *ngIf="canPostArticle" type="button" (click)="cancel()" class="btn btn-danger float-right"
                [disabled]="isSaving"><i class='fa fa-times'></i> Cancel</button>
        </div>
    </div>
</form>
